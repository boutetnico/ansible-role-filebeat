---
filebeat_dependencies:
  - apt-transport-https
  - gnupg
  - python3-debian

filebeat_package: filebeat

filebeat_package_state: present

filebeat_config:
  filebeat:
    inputs:
      - type: filestream
        id: syslog
        paths:
          - /var/log/syslog
          - /var/log/auth.log
        fields:
          type: syslog
      - type: filestream
        id: nginx
        paths:
          - /var/log/nginx/access.log
          - /var/log/nginx/error.log
        fields:
          type: nginx
  output:
    logstash:
      hosts:
        - localhost:5044
  logging:
    to_syslog: false
    level: warning
